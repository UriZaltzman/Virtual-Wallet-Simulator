<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="homePage.css">

<header>
    <div class="iconsUp">   
        <i id="iconMenu" class='bx bx-home'>
            <a href="homePage.html"></a>
        </i>
        <div class="juntosIcons">
            <a href="#">
                <i class="bx bx-bell"  id="bellIcon"></i>
            </a>
            <a href="infoPersona.html">
                <i class='bx bx-user-circle'></i>
            </a>
            <i class='bx bxs-help-circle' id="helpIcon"></i>
        </div>  
    </div> 
</header>
<body>
    <div id="wrapper">
        <div class="rectangleMonto">
            <div class="container-saldo">
                <div id="divLbl" class="divLbl">
                    <label for="monto" name="monto" id="lblSaldo"></label>
                </div>                
                <div class="btnJuntos">
                    <button class="transeferir_dinero">
                        <a href="transferirPage.html">Transferir dinero</a>
                        <i class='bx bx-money'></i>
                    </button>
                    <button class="ingresar_dinero">

                    </button>
                </div>
            </div>
        </div>

        <div class="btnRectangle">
            <div class="buttons">
                <div class="divSube">
                    <button class="cargar_sube">

                            <i class='bx bx-bus' ></i>

                </div>
                <div class="divPhone">

                </div>
                <div class="divImpuestos">
                    <button class="pagar_impuestos">
                        <a href="billPage.html"><i class='bx bx-receipt'></i></a>
                    </button>
                    <p>Pagar <br>Impuestos</p>
                </div>
            </div>
        </div>

        <div class="movementsRectangle" id="movementsRectangle">
            
        </div>

    <footer>

            </div>
            <div class="footer-section info-proyecto">
                <h3>Sobre el Proyecto</h3>
                <p>Proyecto desarrollado para facilitar la gestión de transferencias bancarias con una interfaz amigable.</p>
            </div>
            <div class="footer-section redes-sociales">

            </div>
            <div class="footer-section contacto">

                <a href="" target="_blank"><i class='bx bxl-gmail'></i></a>
            </div>

        <div class="footer-bottom">
            &copy; 2024 WalleTic.
        </div>
