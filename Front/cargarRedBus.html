<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cargarRedBus.css">
    <title>Cargar Tarjeta Sube</title>
</head>
<body>
    <div class="container">
        <h2>Cargar Tarjeta RedBus</h2>

        <p id="numeroSube" style="font-weight: bold; font-size: 15px; border-bottom: 2px solid #8b8b8ba1;"></p>

        <p>Elige tu monto</p>
        <div class="montos">
            <a href="cargarSube HTML/cargarSube1.html">
                <button>$1000</button>
            </a>
            <a href="cargarSube HTML/cargarSube2.html">
                <button>$2000</button>
            </a>
            <a href="cargarSube HTML/cargarSube3.html">

            <a href="cargarSube HTML/cargarSube4.html">
                <button>$4000</button>

            <a href="cargarSube HTML/cargarSube5.html">

            <button class="btnHome"><i class='bx bx-exit bx-rotate-180' ></i></button>

    </div>

    <script>
        const tarjetaSeleccionada = localStorage.getItem("tarjetaSeleccionada");

        if (tarjetaSeleccionada) {
            document.getElementById("numeroSube").textContent = "Número de RedBus: " + tarjetaSeleccionada;
        } else {
            document.getElementById("numeroSube").textContent = "No se ha seleccionado ningún número de RedBus.";
