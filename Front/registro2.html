<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="registro2.css">
</head>
<body>
    <div class="container">
        <h1>Registrate!</h1>
        <div class="infoPersona">
            <input type="text" placeholder="Ingresa tu nombre" id="nombre" minlength="3" maxlength="30"><i class='bx bxs-user'></i>
            <input type="text" placeholder="Ingresa tu apellido" id="apellido" minlength="1" maxlength="20"><i class='bx bxs-user'></i>
            <input type="email" placeholder="Ingresa tu correo electronico" id="email" ><i class='bx bxl-gmail'></i>
            <input type="password" placeholder="Ingresa tu contraseÃ±a" id="hashedPassword"><i class='bx bx-low-vision toggle-visibility' id="passIconId" onclick="showPass()"></i><i class='bx bxs-lock-alt lock-up'></i>
            <input type="number" placeholder="Ingresa tu DNI" id="DNI" minlength="7" ><i class='bx bxs-id-card'></i>
            <input type="text" placeholder="Ingresa tu direccion" id="direccion" ><i class='bx bxs-location-plus'></i>
        </div>
        <div class="buttonRegistrarme">
            <button type="submit" id="buttonRegistrar">Registrate</button>
        </div>
    </div>

    <script>
        function showPass() {
            const passwordField = document.getElementById("hashedPassword");
            const icon = document.getElementById("passIconId");

            if (passwordField.type === "password") {
                passwordField.type = "text"; 
                icon.classList.remove('bx-low-vision');
                icon.classList.add('bx-show-alt'); 
            } else {
                passwordField.type = "password"; 
                icon.classList.remove('bx-show-alt');
                icon.classList.add('bx-low-vision');
            }
        }
    </script>

    <script src="registro2.js"></script>
</body>
</html>
