<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Correo Electrónico</title>
    <link rel="stylesheet" href="validate.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="validate-form">
                <h2>Validar Correo Electrónico</h2>
                <p>Por favor, introduce el código de 4 dígitos que hemos enviado a tu correo electrónico.</p>
                <input type="text" id="validation-code" placeholder="Código de 4 dígitos" required maxlength="4" minlength="4">
                <button type="submit">Validar</button>
            </form>
        </div>
    </div>
    <script src="validate.js"></script>
</body>
</html>
