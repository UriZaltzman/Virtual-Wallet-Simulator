<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ForgotPasswordPage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h2>Por favor, ingrese su nueva contraseña</h2>
        <div class="contrasenaNueva">
            <div class="password-container"> 
                <input type="password" placeholder = "Ingrese su nueva Contraseña" id="passwordId">
                <i class='bx bx-low-vision toggle-visibility' id="passIconId" onclick="showPass()"></i>
            </div>
            <div class="password-container2">
                <input type="password" placeholder = "Reescriba su nueva Contraseña" id="passwordId2">
                <i class='bx bx-low-vision toggle-visibility' id="passIconId2" onclick="showPass2()"></i>
            </div>
        </div>

        <button type="submit">Reestablecer</button>

        <script>
            function showPass() {
                var passwordField = document.getElementById("passwordId");
                var icon = document.getElementById("passIconId");
    
                // Alternar entre mostrar y ocultar la contraseña
                if (passwordField.type === "password") {
                    passwordField.type = "text"; // Mostrar la contraseña
                    icon.classList.remove('bx-low-vision');
                    icon.classList.add('bx-show-alt'); // Cambia el ícono a uno de ojo
                } else {
                    passwordField.type = "password"; // Ocultar la contraseña
                    icon.classList.remove('bx-show-alt');
                    icon.classList.add('bx-low-vision'); // Cambia el ícono de vuelta a "low-vision"
                }
            }

            function showPass2() {
                var passwordField2 = document.getElementById("passwordId2");
                var icon2 = document.getElementById("passIconId2");
    
                // Alternar entre mostrar y ocultar la contraseña
                if (passwordField2.type === "password") {
                    passwordField2.type = "text"; // Mostrar la contraseña
                    icon2.classList.remove('bx-low-vision');
                    icon2.classList.add('bx-show-alt'); // Cambia el ícono a uno de ojo
                } else {
                    passwordField2.type = "password"; // Ocultar la contraseña
                    icon2.classList.remove('bx-show-alt');
                    icon2.classList.add('bx-low-vision'); // Cambia el ícono de vuelta a "low-vision"
                }
            }
        </script>
    </div>
</body>
</html>
