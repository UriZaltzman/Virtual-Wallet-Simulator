<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ForgotPasswordPage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h2>Por favor, ingrese su nueva contraseña</h2>
        <div class="contrasenaNueva">
            <input type="email" placeholder="Ingrese su email" id="inputEmail"> 
            <div class="password-container"> 
                <input type="password" placeholder = "Ingrese su nueva Contraseña" id="passwordId">
                <i class='bx bx-low-vision toggle-visibility' id="passIconId" onclick="showPass()"></i>
            </div>
            <div class="password-container2">
                <input type="password" placeholder = "Reescriba su nueva Contraseña" id="passwordId2">
                <i class='bx bx-low-vision toggle-visibility' id="passIconId2" onclick="showPass2()"></i>
            </div>
        </div>
        <button type="submit" id="btnReestablecer">Reestablecer</button>
        <a href="menuPage.html" class="aHome">
            <button class="btnHome"><i class='bx bx-exit bx-rotate-180'></i></button>
        </a>
    </div>

    <script src="ForgotPasswordPage.js"></script>
</body>
</html>
