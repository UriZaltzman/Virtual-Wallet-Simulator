<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
                <h2>Registro</h2>
                <input type="text" id="register-username" placeholder="Nombre de Usuario" required minlength="5" maxlength="25">
                <input type="text" id="register-lastname" placeholder="Apellido" required minlength="5" maxlength="25">
                <input type="email" id="register-email" placeholder="Correo Electrónico" required>
                <input type="password" id="register-password" placeholder="Contraseña" required>
                <div class="show-password-container">
                    <input type="checkbox" id="show-password"> Mostrar Contraseña
                </div>
                <button type="submit" id="button">Registrarse</button>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
